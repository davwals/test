<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Fund Profile | Enterprise Onchain Terminal</title>
    <link rel="icon" type="image/jpeg" href="https://i.imgur.com/LJ0gSjb.jpeg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'mono': ['JetBrains Mono', 'monospace']
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'JetBrains Mono', monospace; }
        .terminal-border {
            border: 1px solid #22c55e;
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.1);
        }
        .terminal-glow {
            text-shadow: 0 0 5px rgba(34, 197, 94, 0.5);
        }
        .data-table {
            width: 100%;
            font-size: 0.75rem;
        }
        .data-table td {
            padding: 0.5rem;
            border-bottom: 1px solid #27272a;
        }
        .data-table td:first-child {
            color: #71717a;
            width: 40%;
        }
        .data-table td:last-child {
            color: #22c55e;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-black text-green-400 antialiased min-h-screen">
    <!-- Navigation -->
    <nav class="border-b border-zinc-800 bg-black/90 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-4 h-14 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a href="funds.html" class="text-green-400 hover:text-green-300 text-sm">‚Üê Back to Funds</a>
                <span class="text-zinc-600">|</span>
                <span class="text-sm font-semibold terminal-glow" id="fundTicker"></span>
            </div>
            <div class="text-xs text-zinc-500">
                <span id="currentTime"></span>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Fund Header -->
        <div class="mb-8">
            <div class="flex items-start justify-between mb-4">
                <div>
                    <h1 class="text-2xl font-bold mb-2 terminal-glow" id="fundName"></h1>
                    <p class="text-sm text-zinc-500" id="fundIssuer"></p>
                </div>
                <div class="text-right">
                    <div class="text-xs text-zinc-500 mb-1">Current AUM</div>
                    <div class="text-3xl font-bold" id="fundAUM"></div>
                </div>
            </div>
        </div>

        <!-- Key Metrics -->
        <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-8">
            <div class="terminal-border bg-zinc-950 p-4">
                <div class="text-xs text-zinc-500 mb-1">Yield</div>
                <div class="text-xl font-bold" id="fundYield"></div>
            </div>
            <div class="terminal-border bg-zinc-950 p-4">
                <div class="text-xs text-zinc-500 mb-1">Min Investment</div>
                <div class="text-xl font-bold" id="fundMin"></div>
            </div>
            <div class="terminal-border bg-zinc-950 p-4">
                <div class="text-xs text-zinc-500 mb-1">Chains</div>
                <div class="text-xl font-bold" id="fundChains"></div>
            </div>
            <div class="terminal-border bg-zinc-950 p-4">
                <div class="text-xs text-zinc-500 mb-1">Holders</div>
                <div class="text-xl font-bold" id="fundHolders"></div>
            </div>
            <div class="terminal-border bg-zinc-950 p-4">
                <div class="text-xs text-zinc-500 mb-1">Market Share</div>
                <div class="text-xl font-bold" id="fundMarketShare"></div>
            </div>
        </div>

        <!-- TVL & Active Users Chart -->
        <div class="terminal-border bg-zinc-950 p-6 mb-8">
            <h2 class="text-sm font-bold mb-4 terminal-glow">TVL & ACTIVE USERS (7M TREND)</h2>
            <div style="height: 300px;">
                <canvas id="metricsChart"></canvas>
            </div>
        </div>

        <!-- Main Content Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6" id="fundDetails">
            <!-- Details will be loaded here -->
        </div>
    </main>

    <script>
        // Get fund ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const fundId = urlParams.get('id');

        // Load funds data
        const fundsData = JSON.parse(localStorage.getItem('fundsData') || '[]');
        const fund = fundsData.find(f => f.id === fundId);

        if (!fund) {
            window.location.href = 'funds.html';
        }

        // Update time
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toUTCString();
        }
        updateTime();
        setInterval(updateTime, 1000);

        // Format currency
        function formatCurrency(value) {
            if (value >= 1000000000) return '$' + (value / 1000000000).toFixed(1) + 'B';
            if (value >= 1000000) return '$' + (value / 1000000).toFixed(0) + 'M';
            if (value >= 1000) return '$' + (value / 1000).toFixed(0) + 'K';
            return '$' + value;
        }

        // Calculate market share
        const totalMarket = 6800000000; // $6.8B total
        const marketShare = ((fund.aum / totalMarket) * 100).toFixed(1);

        // Update header
        document.getElementById('pageTitle').textContent = `${fund.ticker} - ${fund.name}`;
        document.getElementById('fundTicker').textContent = fund.ticker;
        document.getElementById('fundName').textContent = fund.name;
        document.getElementById('fundIssuer').textContent = `Issued by ${fund.issuer}`;
        document.getElementById('fundAUM').textContent = formatCurrency(fund.aum);
        document.getElementById('fundYield').textContent = fund.yield + '%';
        document.getElementById('fundMin').textContent = formatCurrency(fund.minInvestment);
        document.getElementById('fundChains').textContent = fund.chains;
        document.getElementById('fundHolders').textContent = fund.holders.toLocaleString();
        document.getElementById('fundMarketShare').textContent = marketShare + '%';
