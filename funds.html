    <link rel="icon" type="image/jpeg" href="https://i.imgur.com/LJ0gSjb.jpeg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'mono': ['JetBrains Mono', 'monospace']
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'JetBrains Mono', monospace; }
        .terminal-border {
            border: 1px solid #22c55e;
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.1);
        }
        .terminal-glow {
            text-shadow: 0 0 5px rgba(34, 197, 94, 0.5);
        }
    </style>
</head>
<body class="bg-black text-green-400 antialiased min-h-screen">
    <!-- Navigation -->
    <nav class="border-b border-zinc-800 bg-black/90 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-4 h-14 flex items-center justify-between">
            <div class="flex items-center gap-4">

            <div class="text-xs text-zinc-500">
                <span id="currentTime"></span>

        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">

            <p class="text-sm text-zinc-500">Comprehensive profiles of on-chain treasury and RWA funds</p>
        </div>

        <!-- Stats Overview -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="terminal-border bg-zinc-950 p-4">
                <div class="text-xs text-zinc-500 mb-1">Total Funds</div>
                <div class="text-2xl font-bold">11</div>
            </div>
            <div class="terminal-border bg-zinc-950 p-4">

            </div>
            <div class="terminal-border bg-zinc-950 p-4">
                <div class="text-xs text-zinc-500 mb-1">Avg Yield</div>
                <div class="text-2xl font-bold">5.2%</div>
            </div>
            <div class="terminal-border bg-zinc-950 p-4">
                <div class="text-xs text-zinc-500 mb-1">Active Chains</div>
                <div class="text-2xl font-bold">12</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="mb-6 flex flex-wrap gap-2">
            <button class="filter-btn active px-4 py-2 text-xs border border-green-500 bg-green-500/10 text-green-400 rounded" data-filter="all">All Funds</button>
            <button class="filter-btn px-4 py-2 text-xs border border-zinc-700 text-zinc-400 hover:border-green-500 hover:text-green-400 rounded" data-filter="treasury">Treasury</button>
            <button class="filter-btn px-4 py-2 text-xs border border-zinc-700 text-zinc-400 hover:border-green-500 hover:text-green-400 rounded" data-filter="rwa">RWA</button>
            <button class="filter-btn px-4 py-2 text-xs border border-zinc-700 text-zinc-400 hover:border-green-500 hover:text-green-400 rounded" data-filter="stablecoin">Stablecoin</button>
        </div>

        <!-- Funds Grid -->
        <div class="grid grid-cols-1 gap-4" id="fundsGrid">
            <!-- Funds will be inserted here -->
        </div>
    </main>

        // Render funds
        function renderFunds(filter = 'all') {
            const grid = document.getElementById('fundsGrid');
            const filtered = filter === 'all' ? funds : funds.filter(f => f.type === filter);

            grid.innerHTML = filtered.map(fund => `
                <a href="fund-detail.html?id=${fund.id}" class="terminal-border bg-zinc-950 p-4 hover:border-green-400 transition-all block">
                    <div class="flex items-start justify-between mb-3">
                        <div>
                            <div class="text-xs text-zinc-500 mb-1">${fund.ticker}</div>
                            <div class="font-semibold text-sm mb-1">${fund.name}</div>
                            <div class="text-xs text-zinc-400">${fund.issuer}</div>
                        </div>
                        <div class="text-right">
                            <div class="text-xs text-zinc-500 mb-1">AUM</div>
                            <div class="font-bold text-green-400">$${(fund.aum / 1000000).toFixed(0)}M</div>
                        </div>
                    </div>
                    <div class="grid grid-cols-4 gap-3 pt-3 border-t border-zinc-800 text-xs">
                        <div>
                            <div class="text-zinc-500 mb-1">Yield</div>
                            <div class="font-semibold">${fund.yield}%</div>
                        </div>
                        <div>
                            <div class="text-zinc-500 mb-1">Min</div>
                            <div class="font-semibold">$${fund.minInvestment >= 1000000 ? (fund.minInvestment / 1000000).toFixed(0) + 'M' : fund.minInvestment >= 1000 ? (fund.minInvestment / 1000).toFixed(0) + 'K' : fund.minInvestment}</div>
                        </div>
                        <div>
                            <div class="text-zinc-500 mb-1">Chains</div>
                            <div class="font-semibold">${fund.chains}</div>
                        </div>
                        <div>
                            <div class="text-zinc-500 mb-1">Holders</div>
                            <div class="font-semibold">${fund.holders.toLocaleString()}</div>
                        </div>
                    </div>
                </a>
            `).join('');
        }

        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => {
                    b.classList.remove('active', 'bg-green-500/10', 'text-green-400', 'border-green-500');
                    b.classList.add('border-zinc-700', 'text-zinc-400');
                });
                btn.classList.add('active', 'bg-green-500/10', 'text-green-400', 'border-green-500');
                btn.classList.remove('border-zinc-700', 'text-zinc-400');
                renderFunds(btn.dataset.filter);
            });
        });

        // Initialize
        renderFunds();

        // Store funds data for detail page
        localStorage.setItem('fundsData', JSON.stringify(funds));
    </script>
</body>
</html>
